<div class="sectionheading">
  <h1>Stock</h1>
  <button><a href="#myModal" class="trigger-btn" data-toggle="modal">+ Add Stock</a></button>
</div>
<div class="salestable-container">
  <table class="salestable">
    <thead>
    <tr>
      <th>S.no</th>
      <th>Name</th>
      <th>Date</th>
      <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
      <td th:text="${expense.expensesname}"></td>
      <td th:text="${expense.expenseamount}">varshith</td>
      <td th:text="${expense.createdAt}">2324435656</td>
    </tr>


    </tbody>
  </table>

<div id="myModal" class="modal fade">
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Member Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form id="expenseForm" th:action="@{/addExpense}" method="post">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Expense name" name="expensesname">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="expense amount" name="expenseamount">
          </div><div class="form-group">
            <input type="date" class="form-control" placeholder="date" name="date">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="submit">
          </div>
        </form>
      </div>
    </div>
  </div>
